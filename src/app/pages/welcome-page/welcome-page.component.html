<app-app-loader></app-app-loader>

<div class=" h-100 w-100 p-5 row d-flex justify-content-center align-items-center grid">
  <!--  <mat-grid-list class="h-100 w-100 " cols="1" rowHeight="2:1">-->
  <!--    <mat-grid-tile>-->
  <mat-card class=" mat-card w-50">
    <mat-card-title-group class=" text-center d-flex justify-content-center">
      <mat-card-title>
        <h2 class="mt-2 text-center" >
          <img height="150" width="150" src="assets/image/Fichier%205@0.5x-100.jpg">
        </h2>
      </mat-card-title>
      <mat-card-title>
        <h3 class="text-center">
          <strong style="color: #3f51b5; font-size: xx-large ">Welcome</strong>
        </h3>
      </mat-card-title>
    </mat-card-title-group>
    <mat-card-subtitle>
      <h4 class="text-center" style="font-size: x-large">
        Choose the authentication method
      </h4>
    </mat-card-subtitle>
    <mat-card-content>
        <div class="row d-flex justify-content-center flex-column xs">
          <label id="example-radio-group-label">Authentication method</label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="favoriteSeason">
              <mat-radio-button class="example-radio-button" [value]="true">OTP Authentication</mat-radio-button>
              <mat-radio-button class="example-radio-button" [value]="false">Login/Password with 2FA</mat-radio-button>
          </mat-radio-group>
        </div>

    </mat-card-content>

    <mat-card-footer class="d-flex flex-column justify-content-center">
      <button [disabled]="favoriteSeason==undefined"  mat-raised-button color="primary" (click)="formSubmit()">Proceed</button>
    </mat-card-footer>
  </mat-card>
  <!--    </mat-grid-tile>-->
  <!--  </mat-grid-list>-->
</div>
