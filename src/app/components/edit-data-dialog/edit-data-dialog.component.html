<div>

            <h2 mat-dialog-title class="text-center" style="font-size: x-large">
              <strong style="color: #3f51b5">Edit information</strong>
            </h2>
        <mat-dialog-content>
          <form class="row d-flex flex-column" [formGroup]="registerForm">
            <mat-form-field class="row">
              <mat-label>First Name</mat-label>
              <input matInput
                     placeholder="Luc"
                     formControlName="firstName"
                     (blur)="updateErrorMessage()"
                     required >
              @if (registerForm.controls.firstName.invalid) {
                <mat-error>{{errorMessageRequired}}</mat-error>
              }
            </mat-form-field>
            <mat-form-field class="row">
              <mat-label>Last Name</mat-label>
              <input matInput
                     placeholder="MacDonald"
                     formControlName="lastName"
                     (blur)="updateErrorMessage()"
                     required >
              @if (registerForm.controls.lastName.invalid) {
                <mat-error>{{errorMessageRequired}}</mat-error>
              }
            </mat-form-field>

          </form>
        </mat-dialog-content>

        <mat-dialog-actions class="d-flex flex-column align-items-center justify-content-center">
          <p class="row w-100 mt-3 text-center" style="color: red">
            {{message}}
          </p>
          <button mat-raised-button color="primary" (click)="formSubmit()">Save</button>
        </mat-dialog-actions>
</div>
